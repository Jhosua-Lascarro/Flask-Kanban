name: "Format Python with ruff"

on:
    pull_request:
        types: [opened, synchronize, reopened]

concurrency:
    group: format-ruff-${{ github.ref }}
    cancel-in-progress: true

jobs:
    format:
        name: Format (ruff)
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.14"

            - name: Install ruff
              run: python -m pip install --upgrade pip && pip install ruff

            - name: Run ruff to format files
              run: |
                  # apply automatic fixes / formatting
                  ruff check --fix .

            - name: Commit & push formatting changes
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  if [ -n "$(git status --porcelain)" ]; then
                    git add -A
                    git commit -m "style: apply ruff formatting" || echo "no changes to commit"
                    git push
                  else
                    echo "No formatting changes"
                  fi
